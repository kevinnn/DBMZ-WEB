<ion-modal-view>
	<ion-header-view class="bar bar-header bar-stable">
		<h1 class="title">登录夺奖</h1>
		<button class="button button-icon icon ion-android-close" ng-click="loginModal.hide()"></button>
	</ion-header-view>
	<ion-content class="padding has-header modal-login">
		<form name="loginForm" novalidate>
			<div class="list">
				<label class="item item-input">
					<span class="input-label">手机号</span>
					<input name="phone" ng-model="loginUser.phone" placeholder="手机号码" pattern="\d*" type="text" ng-pattern="/^(1[3-9]\d{9}$)/" ng-blur="checkPhone()" ng-focus required>
				</label>
				<label class="item item-input">
					<span class="input-label">密码</span>
					<input name="password" ng-model="loginUser.password" placeholder="6-20位密码" type="password" ng-minlength="6" ng-maxlength="20" ng-focus required>
				</label>
				<p class="main-color" style="margin-top:10px;" ng-show="loginForm.$dirty && loginForm.$invalid">手机或密码格式不正确</p>
				<button class="button button-full login-btn"
						ng-disabled="loginForm.$invalid || logining" 
						ng-click="login()">{{loginBtnText}}</button>
				<p class="button button-full button-clear button-positive"
						ng-click="loginModal.hide();registerModal.show()">注册帐号</p>
			  </div>
		  </form>
	</ion-content>
</ion-modal-view>
