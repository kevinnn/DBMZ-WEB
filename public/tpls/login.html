<div class="dialog-box">
    <div class="w-msgbox-hd">请使用手机帐号密码登录</div>
    <div class="w-msgbox-bd">
        <form class="m-login w-form" name="loginForm" novalidate>
            <div class="w-form-item">
            	<i class="ico ico-username"></i>
                <div class="w-input">
                    <input class="w-input-input" type="text" placeholder="手机号" name="phoneNumber" ng-model="phoneNumber"
                    		ng-pattern="/^(1[3-9]\d{9}$)/" ng-focus required>
                </div>
                <p class="red-text" ng-show="loginForm.phoneNumber.$invalid && loginForm.phoneNumber.$dirty">手机格式不正确</p>
            </div>
            <div class="w-form-item">
            	<i class="ico ico-password"></i>
                <div class="w-input">
                    <input class="w-input-input" type="password" placeholder="密码" name="password" ng-model="password"
                    		ng-minlength="6" ng-maxlength="20" ng-focus required>
                </div>
                <p class="red-text" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">密码长度不正确</p>
            </div>
            <button class="w-button w-button-main m-login-btn" ng-disabled="loginForm.$invalid || loginBtnDisabled" ng-click="login()"><span>{{loginBtnTxt}}</span></button>
            <div class="m-login-ext">
            	<a href="" ng-click="register()">马上注册</a>
            </div>
            <div class="m-login-extLogin">
                <div class="hd"><span>第三方登录</span></div>
                <div class="bd">
                	<!-- TODO -->
                    <a class="ico-thirdLogin ico-thirdLogin-qq" title="QQ帐号登录" href="/outerLogin/oauth2?target=1"></a>
                    <a class="ico-thirdLogin ico-thirdLogin-weixin" title="微信帐号登录" href="/outerLogin/oauth2?target=2"></a>
                </div>
            </div>
        </form>
    </div>
</div>
