<div class="dialog-box">
    <div class="w-msgbox-hd">请使用手机帐号注册</div>
    <div class="w-msgbox-bd">
        <form class="m-login w-form" name="registerForm" novalidate>
            <div class="w-form-item">
            	<i class="ico ico-username"></i>
                <div class="w-input">
                    <input class="w-input-input" type="text" placeholder="手机号" name="phoneNumber" ng-model="phoneNumber"
                    		ng-pattern="/^(1[3-9]\d{9}$)/" ng-focus="reset()" required>
                </div>
                <p class="red-text" ng-show="registerForm.phoneNumber.$invalid && registerForm.phoneNumber.$dirty">手机格式不正确</p>
                <p class="red-text" ng-show="registerForm.phoneNumber.$error.unique">手机号码已存在</p>
            </div>
            <div class="w-form-item">
            	<i class="ico ico-password"></i>
                <div class="w-input">
                    <input class="w-input-input" type="text" placeholder="6位验证码" name="code" ng-model="code" 
                            ng-pattern="/^\d{6}$/" ng-focus="reset()" required>
                    <button class="code-btn"  ng-disabled="registerForm.phoneNumber.$invalid || codeBtnDisabled" ng-click="sendCode()" ng-bind="codeBtnText"></button>
                </div>
                <p class="red-text" ng-show="registerForm.code.$invalid && registerForm.code.$dirty">验证码长度不正确</p>
                <p class="red-text" ng-show="registerForm.code.$error.uncorrect">验证码不正确</p>
            </div>
            <div class="w-form-item">
                <i class="ico ico-password"></i>
                <div class="w-input">
                    <input class="w-input-input" type="password" placeholder="6-20位密码" name="password" ng-model="password"
                            ng-minlength="6" ng-maxlength="20" ng-focus required>
                </div>
                <p class="red-text" ng-show="registerForm.password.$invalid && registerForm.password.$dirty">密码长度不正确</p>
            </div>
            <div class="w-form-item">
                <i class="ico ico-password"></i>
                <div class="w-input">
                    <input class="w-input-input" type="text" placeholder="邀请人邀请码(选填)" name="inviteCode" ng-model="inviteCode"
                            ng-minlength="0" ng-maxlength="6">
                </div>
                <p class="red-text" ng-show="registerForm.inviteCode.$error.uncorrect">邀请码不正确</p>
            </div>
            <button class="w-button w-button-main m-login-btn" ng-disabled="registerForm.$invalid || registerBtnDisabled" ng-click="register()" ng-bind="registerBtnTxt"><span>{{registerBtnTxt}}</span></button>

            <div class="m-login-ext">
            	已有账号?<a href="" ng-click="login()">登录</a>
            </div>
        </form>
    </div>
</div>
